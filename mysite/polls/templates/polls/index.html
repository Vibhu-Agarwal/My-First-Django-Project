{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
{% if questions %}
    <ul>
    {% for question in questions %}
        <li>
            <a href="{% url "polls:detail" question.id %}">
                {{question}}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <h1>
        You don't have any questions.<br>
        Please add some.
    </h1>
{% endif %}

</body>
</html>
